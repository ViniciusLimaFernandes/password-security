spring:
  output:
    ansi:
      enabled: ALWAYS

server:
  port: 8085

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} %clr(%5p){red} %clr([traceID=%X{X-B3-TraceId},spanID=%X{X-B3-SpanId}]){green} %clr(${PID:- }){magenta} %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"